<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Micro Learning - Pills List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body class="index-page">
    <div class="container">
        <div>
            <h1 class="text-2xl font-bold mb-6 text-gray-800">Micro Learning Pills</h1>
            <div id="content-list" class="space-y-4"></div>
        </div>

        <footer class="footer-text">
            These tools are not official or Salesforce authorized. They have been developed for personal purposes by Saverio Guardato with the aim of improving CSM tasks.
        </footer>
    </div>
    <script type="module">
        import { contentList } from "./content/index.js";

        const container = document.getElementById("content-list");

        if (!contentList.length) {
            container.textContent = "Nessun contenuto disponibile.";
        } else {
            contentList.forEach((item) => {
                const link = document.createElement("a");
                link.href = `pill-viewer.html?content=${encodeURIComponent(item.id)}`;
                link.target = "_blank";
                link.className = "link-item";
                link.textContent = item.title;
                container.appendChild(link);
            });
        }
    </script>
</body>
</html>
