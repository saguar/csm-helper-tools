<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Breaking Change</title>
    <!-- Tailwind CSS per layout rapidi -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome per le icone -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Importazione Font */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap');

        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-main: #f1f5f9;
            --text-dim: #94a3b8;
            --accent: #38bdf8;
            
            /* Colori Sezioni */
            --color-default: #38bdf8;
            --color-stop: #ef4444;
            --color-keep: #10b981;
            --color-start: #f59e0b;
            --color-reflection: #8b5cf6;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            overflow: hidden;
            touch-action: manipulation; /* Migliora risposta touch */
        }

        /* Contenitore 3D */
        .scene {
            perspective: 1000px;
        }

        .card-container {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.4, 0.2, 0.2, 1);
        }

        /* Stile Card */
        .card {
            background: var(--card-bg);
            border: 1px solid rgba(255,255,255,0.05);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            backface-visibility: hidden; /* Nasconde il retro durante il flip */
        }

        /* Animazioni di entrata/uscita */
        .slide-enter-right {
            animation: slideInRight 0.4s forwards;
        }
        .slide-exit-left {
            animation: slideOutLeft 0.4s forwards;
        }
        .slide-enter-left {
            animation: slideInLeft 0.4s forwards;
        }
        .slide-exit-right {
            animation: slideOutRight 0.4s forwards;
        }

        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(50px) scale(0.95); }
            to { opacity: 1; transform: translateX(0) scale(1); }
        }
        @keyframes slideOutLeft {
            from { opacity: 1; transform: translateX(0) scale(1); }
            to { opacity: 0; transform: translateX(-50px) scale(0.95); }
        }
        @keyframes slideInLeft {
            from { opacity: 0; transform: translateX(-50px) scale(0.95); }
            to { opacity: 1; transform: translateX(0) scale(1); }
        }
        @keyframes slideOutRight {
            from { opacity: 1; transform: translateX(0) scale(1); }
            to { opacity: 0; transform: translateX(50px) scale(0.95); }
        }

        /* Tipografia Dinamica */
        .text-dynamic {
            font-size: clamp(1.5rem, 5vw, 3.5rem);
        }

        /* Pulsanti */
        .nav-btn {
            transition: all 0.2s;
        }
        .nav-btn:active {
            transform: scale(0.9);
        }
        .nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
            transform: none;
        }

        /* Indicatore di stato */
        .status-dot {
            transition: background-color 0.5s ease;
        }
        
        .theme-default .status-dot { background-color: var(--color-default); box-shadow: 0 0 15px var(--color-default); }
        .theme-stop .status-dot { background-color: var(--color-stop); box-shadow: 0 0 15px var(--color-stop); }
        .theme-keep .status-dot { background-color: var(--color-keep); box-shadow: 0 0 15px var(--color-keep); }
        .theme-start .status-dot { background-color: var(--color-start); box-shadow: 0 0 15px var(--color-start); }
        .theme-reflection .status-dot { background-color: var(--color-reflection); box-shadow: 0 0 15px var(--color-reflection); }

        .theme-default .progress-fill { background-color: var(--color-default); }
        .theme-stop .progress-fill { background-color: var(--color-stop); }
        .theme-keep .progress-fill { background-color: var(--color-keep); }
        .theme-start .progress-fill { background-color: var(--color-start); }
        .theme-reflection .progress-fill { background-color: var(--color-reflection); }
        
        .theme-default .accent-text { color: var(--color-default); }
        .theme-stop .accent-text { color: var(--color-stop); }
        .theme-keep .accent-text { color: var(--color-keep); }
        .theme-start .accent-text { color: var(--color-start); }
        .theme-reflection .accent-text { color: var(--color-reflection); }

        /* Bordo laterale colorato sulla card */
        .card-border {
            transition: background-color 0.5s ease;
            width: 8px;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
        }
        .theme-default .card-border { background-color: var(--color-default); }
        .theme-stop .card-border { background-color: var(--color-stop); }
        .theme-keep .card-border { background-color: var(--color-keep); }
        .theme-start .card-border { background-color: var(--color-start); }
        .theme-reflection .card-border { background-color: var(--color-reflection); }

    </style>
</head>
<body class="h-screen w-full flex flex-col items-center justify-center theme-default transition-colors duration-500">

    <!-- Progress Bar Top -->
    <div class="fixed top-0 left-0 w-full h-1 bg-gray-800 z-50">
        <div id="progress" class="h-full w-0 progress-fill transition-all duration-300 ease-out"></div>
    </div>

    <!-- Main Content Area -->
    <main class="w-full max-w-2xl px-6 h-[70vh] flex items-center justify-center scene">
        <div id="card" class="card relative w-full h-full rounded-2xl flex flex-col items-center justify-center p-8 md:p-12 overflow-hidden">
            
            <!-- Colored Border Strip -->
            <div class="card-border"></div>

            <!-- Header: Slide Number & Section -->
            <div class="absolute top-8 right-8 flex flex-col items-end opacity-50">
                <span id="counter" class="text-sm font-mono tracking-widest">01 / 60</span>
                <span id="section-label" class="text-xs uppercase tracking-wider font-bold mt-1">Intro</span>
            </div>

            <!-- Main Content -->
            <div class="text-center z-10 w-full">
                <!-- Icona decorativa che cambia in base alla sezione -->
                <div id="icon-container" class="mb-6 text-4xl opacity-80 accent-text transition-colors duration-500">
                    <i class="fa-solid fa-route"></i>
                </div>

                <h1 id="main-text" class="text-dynamic font-extrabold leading-tight text-white transition-all duration-300">
                    Your Career Needs a Breaking Change
                </h1>
            </div>

            <!-- Watermark / Footer all'interno della card -->
            <div class="absolute bottom-6 w-full text-center opacity-20">
                <div class="status-dot w-2 h-2 rounded-full mx-auto mb-2"></div>
                <span class="text-[10px] uppercase tracking-[0.2em]">Micro Learning</span>
            </div>
            
            <!-- Background decorativo subtle -->
            <div class="absolute -bottom-20 -right-20 w-64 h-64 bg-white opacity-[0.03] rounded-full blur-3xl pointer-events-none"></div>
        </div>
    </main>

    <!-- Controls -->
    <footer class="fixed bottom-10 w-full max-w-lg px-6 flex items-center justify-between gap-4">
        
        <button id="prevBtn" onclick="changeSlide(-1)" class="nav-btn group bg-slate-800 hover:bg-slate-700 text-white w-14 h-14 rounded-full flex items-center justify-center shadow-lg border border-slate-700" disabled>
            <i class="fa-solid fa-arrow-left text-lg group-hover:-translate-x-1 transition-transform"></i>
        </button>

        <div class="flex flex-col items-center">
            <span class="text-xs text-slate-500 uppercase tracking-widest mb-1">Naviga</span>
            <div class="flex gap-1">
                <div class="w-1 h-1 rounded-full bg-slate-600"></div>
                <div class="w-1 h-1 rounded-full bg-slate-600"></div>
                <div class="w-1 h-1 rounded-full bg-slate-600"></div>
            </div>
        </div>

        <button id="nextBtn" onclick="changeSlide(1)" class="nav-btn group bg-slate-100 hover:bg-white text-slate-900 w-14 h-14 rounded-full flex items-center justify-center shadow-lg shadow-blue-500/20">
            <i class="fa-solid fa-arrow-right text-lg group-hover:translate-x-1 transition-transform"></i>
        </button>

    </footer>

    <!-- Keyboard info -->
    <div class="fixed bottom-4 text-slate-600 text-[10px] hidden md:block">
        Usa le frecce <i class="fa-solid fa-arrow-left mx-1"></i> <i class="fa-solid fa-arrow-right mx-1"></i> della tastiera
    </div>

<script>
    const contentData = [
        "Your Career Needs a Breaking Change", // 1
        "Not your whole life.<br>Your professional path.", // 2
        "Your role, your impact, your trajectory over time.", // 3
        "Most careers don’t suddenly fail.<br>They slowly drift.", // 4
        "Drift feels safe.<br>But it compounds in the wrong direction.", // 5
        "Annual goals feel proactive.", // 6
        "But careers are not annual projects.", // 7
        "They evolve inside changing organizations, markets, and priorities.", // 8
        "Goals assume clarity about the destination.", // 9
        "In real careers, clarity is rare.", // 10
        "Goals also assume stability.", // 11
        "But roles change.<br>Expectations change.<br>Context changes.", // 12
        "A rigid goal breaks when one assumption fails.", // 13
        "That’s not strategy.", // 14
        "That’s hope-based planning.", // 15
        "Careers don’t move on goals.", // 16
        "They move on behavior.", // 17
        "You don’t control promotions.", // 18
        "You control how you work, communicate, and deliver.", // 19
        "Behavior sends signals.<br>Signals shape opportunities.", // 20
        "That’s why behavior is more robust than goals.", // 21
        "Less fragile.<br>More adaptable.", // 22
        "So instead of setting goals, change the system.", // 23
        "Change the defaults your career runs on.", // 24
        "STOP – Career Behaviors to Remove", // 25
        "Every career has legacy code.", // 26
        "Behaviors that once helped, but now create friction.", // 27
        "Busyness can look like impact.", // 28
        "But visibility without value is noise.", // 29
        "Overwork often hides weak prioritization.", // 30
        "Always saying yes erodes focus and leverage.", // 31
        "Stop what drains energy without increasing impact.", // 32
        "KEEP – Career Behaviors to Protect", // 33
        "Not everything needs to change.", // 34
        "Some behaviors already compound positively.", // 35
        "These are your core features.", // 36
        "Deep focus.<br>Quality standards.<br>Trusted relationships.", // 37
        "They stabilize performance over time.", // 38
        "Protect them aggressively.", // 39
        "START – The Breaking Change", // 40
        "This is the real upgrade.", // 41
        "A behavior the old you avoided.", // 42
        "Because it felt uncomfortable or risky.", // 43
        "Visibility.<br>Delegation.<br>Clear boundaries.", // 44
        "Careers don’t change in comfort zones.", // 45
        "They change when behavior upgrades first.", // 46
        "This is not a goal-setting exercise.", // 47
        "It’s a system redesign.", // 48
        "Systems tolerate mistakes.", // 49
        "Goals punish them.", // 50
        "You will slip back sometimes.", // 51
        "That’s expected.", // 52
        "Notice the behavior.", // 53
        "Correct gently.", // 54
        "Repeat until it becomes default.", // 55
        "Careers follow defaults.", // 56
        "Not intentions.", // 57
        "Not resolutions.", // 58
        "Change the defaults.", // 59
        "That is the breaking change.", // 60
        "<a href=\"https://open.substack.com/pub/alifeengineered/p/your-career-needs-a-breaking-change/\" target=\"_blank\" rel=\"noopener noreferrer\">Source Article</a>" // 61
    ];

    let currentIndex = 0;
    const body = document.body;
    const card = document.getElementById('card');
    const mainText = document.getElementById('main-text');
    const counter = document.getElementById('counter');
    const sectionLabel = document.getElementById('section-label');
    const progressBar = document.getElementById('progress');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const iconContainer = document.getElementById('icon-container');

    function getThemeAndIcon(text, index) {
        // Logica aggiornata basata sui nuovi indici del contenuto
        
        // Reflection Section (starts at index 46: "This is not a goal-setting exercise")
        if (index >= 46) {
            return { theme: 'theme-reflection', icon: '<i class="fa-solid fa-lightbulb"></i>', label: 'Reflection' };
        }
        
        // START Section (starts at index 39: "START – The Breaking Change")
        if (index >= 39) {
            return { theme: 'theme-start', icon: '<i class="fa-solid fa-play"></i>', label: 'Start' };
        }
        
        // KEEP Section (starts at index 32: "KEEP – Career Behaviors to Protect")
        if (index >= 32) {
            return { theme: 'theme-keep', icon: '<i class="fa-solid fa-repeat"></i>', label: 'Keep' };
        }
        
        // STOP Section (starts at index 24: "STOP – Career Behaviors to Remove")
        if (index >= 24) {
            return { theme: 'theme-stop', icon: '<i class="fa-solid fa-hand"></i>', label: 'Stop' };
        }
        
        // Behavior Section (approx index 16-23: "Careers don’t move on goals")
        if (index >= 16) {
            return { theme: 'theme-default', icon: '<i class="fa-solid fa-chart-line"></i>', label: 'Behavior' };
        }

        // Problem Section (approx index 6-15: "Annual goals feel proactive")
        if (index >= 5) {
            return { theme: 'theme-default', icon: '<i class="fa-solid fa-bullseye"></i>', label: 'The Problem' };
        }
        
        // Intro (0-4)
        return { theme: 'theme-default', icon: '<i class="fa-solid fa-route"></i>', label: 'Intro' };
    }

    function updateUI(direction) {
        const text = contentData[currentIndex];
        const { theme, icon, label } = getThemeAndIcon(text, currentIndex);

        // 1. Applica Tema
        body.className = `h-screen w-full flex flex-col items-center justify-center transition-colors duration-500 ${theme}`;

        // 2. Aggiorna Contenuti Text
        mainText.innerHTML = text; // Usa innerHTML per supportare i tag <br>
        counter.textContent = `${String(currentIndex + 1).padStart(2, '0')} / ${contentData.length}`;
        sectionLabel.textContent = label;
        iconContainer.innerHTML = icon;

        // 3. Aggiorna Progress Bar
        const progress = ((currentIndex + 1) / contentData.length) * 100;
        progressBar.style.width = `${progress}%`;

        // 4. Gestione bottoni
        prevBtn.disabled = currentIndex === 0;
        nextBtn.disabled = currentIndex === contentData.length - 1;
        
        if(currentIndex === contentData.length - 1) {
            nextBtn.classList.add('opacity-50', 'cursor-not-allowed');
        } else {
            nextBtn.classList.remove('opacity-50', 'cursor-not-allowed');
        }
    }

    function changeSlide(direction) {
        const newIndex = currentIndex + direction;

        if (newIndex >= 0 && newIndex < contentData.length) {
            // Animazione Uscita
            const animationExit = direction > 0 ? 'slide-exit-left' : 'slide-exit-right';
            const animationEnter = direction > 0 ? 'slide-enter-right' : 'slide-enter-left';
            
            mainText.parentElement.classList.add(animationExit);
            
            setTimeout(() => {
                currentIndex = newIndex;
                updateUI(direction);
                
                mainText.parentElement.classList.remove(animationExit);
                mainText.parentElement.classList.add(animationEnter);
                
                setTimeout(() => {
                    mainText.parentElement.classList.remove(animationEnter);
                }, 400); 
            }, 300);
        }
    }

    // Event Listeners
    document.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowRight' || e.key === 'Space') changeSlide(1);
        if (e.key === 'ArrowLeft') changeSlide(-1);
    });

    // Supporto Swipe per mobile
    let touchstartX = 0;
    let touchendX = 0;
    
    document.addEventListener('touchstart', e => {
        touchstartX = e.changedTouches[0].screenX;
    });

    document.addEventListener('touchend', e => {
        touchendX = e.changedTouches[0].screenX;
        handleSwipe();
    });

    function handleSwipe() {
        if (touchendX < touchstartX - 50) changeSlide(1); // Swipe Left -> Next
        if (touchendX > touchstartX + 50) changeSlide(-1); // Swipe Right -> Prev
    }

    // Inizializzazione
    updateUI(0);

</script>
</body>
</html>
