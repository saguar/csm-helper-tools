    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f7f6; /* Light gray background */
            color: #333; /* Dark gray text */
            line-height: 1.6;
            display: flex; /* Use flexbox to center content vertically and horizontally */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            min-height: 100vh; /* Minimum height of the viewport */
            padding: 1rem; /* Add some padding */
        }
        .container {
            max-width: 600px; /* Limit the maximum width of the container */

            background-color: #ffffff; /* White background for the main content area */
            border-radius: 0.75rem; /* More rounded corners */
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1); /* Stronger shadow */

            text-align: center; /* Center text within the container */
            display: flex; /* Use flexbox for internal layout */
            flex-direction: column; /* Stack children vertically */
            justify-content: space-between; /* Space out content and footer */
        }
        .link-item {
            display: block; /* Make links block elements */
            background-color: #eef2ff; /* Light blue background for link items */
            color: #4f46e5; /* Indigo text color */
            padding: 1rem; /* Padding inside link items */
            margin-bottom: 1rem; /* Space between link items */
            border-radius: 0.5rem; /* Rounded corners for link items */
            text-decoration: none; /* Remove underline from links */
            font-weight: 600; /* Semi-bold text */
            transition: background-color 0.2s ease-in-out, transform 0.2s ease-in-out; /* Smooth transition */
        }
        .link-item:hover {
            background-color: #e0e7ff; /* Lighter blue on hover */
            transform: translateY(-3px); /* Slight lift on hover */
        }
        .link-item:last-child {
            margin-bottom: 0; /* Remove bottom margin from the last link item */
        }
        .footer-text {
            margin-top: 2rem; /* Add space above the footer */
            font-size: 0.875rem; /* Smaller text size */
            color: #6b7280; /* Gray text color */
        }
    </style>
