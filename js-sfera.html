<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Sfera con parole e frasi - Three.js</title>
<style>
    body { margin: 0; background: #111; color: white; font-family: sans-serif; }
    canvas { display: block; }
</style>
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>

<script>
try {
    // Lista di parole/frasi da visualizzare
    const parole = [
        "Programmazione", "JavaScript", "Creatività", "Innovazione",
        "Sfera 3D", "Codice", "Web", "Tecnologia",
        "Open Source", "Design", "Interattivo", "Three.js"
    ];

    // Creazione scena, camera e renderer
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    camera.position.z = 5;

    // Luce
    const light = new THREE.PointLight(0xffffff, 1);
    light.position.set(5, 5, 5);
    scene.add(light);

    // Funzione per creare testo 2D su sprite
    function creaTestoSprite(testo) {
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 256;
        canvas.height = 64;
        ctx.fillStyle = 'white';
        ctx.font = '28px Arial';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText(testo, canvas.width / 2, canvas.height / 2);

        const texture = new THREE.CanvasTexture(canvas);
        const material = new THREE.SpriteMaterial({ map: texture, transparent: true });
        return new THREE.Sprite(material);
    }

    // Posizionamento delle parole sulla sfera
    const raggio = 2;
    parole.forEach((p, i) => {
        const phi = Math.acos(-1 + (2 * i) / parole.length);
        const theta = Math.sqrt(parole.length * Math.PI) * phi;

        const sprite = creaTestoSprite(p);
        sprite.position.setFromSphericalCoords(raggio, phi, theta);
        scene.add(sprite);
    });

    // Animazione
    function animate() {
        requestAnimationFrame(animate);
        scene.rotation.y += 0.002; // Rotazione lenta
        renderer.render(scene, camera);
    }
    animate();

    // Adattamento a finestra
    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });

} catch (err) {
    console.error("Errore durante la creazione della sfera:", err);
    document.body.innerHTML = "<h2>Si è verificato un errore nel rendering della sfera.</h2>";
}
</script>

</body>
</html>
